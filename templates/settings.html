<!DOCTYPE html>
<html>
<head><title>Settings</title></head>
<body>
    <h1>Settings</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h2>Change Avatar</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="avatar" accept="image/*" required><br>
        <button type="submit">Upload Avatar</button>
    </form>
    <h2>Change Username</h2>
    <form method="POST">
        <input type="text" name="new_username" placeholder="New Username" value="{{ user[0] }}" required><br>
        <button type="submit">Update Username</button>
    </form>
    <h2>Change Email</h2>
    <form method="POST">
        <input type="email" name="new_email" placeholder="New Email" value="{{ user[1] }}" required><br>
        <button type="submit">Update Email</button>
    </form>
    <p><a href="/change_password">Change Password</a></p>
    <p><a href="/forgot_password">Forgot Password</a></p>
    <p><a href="/logout">Logout</a></p>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
