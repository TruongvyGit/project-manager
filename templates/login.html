<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="identifier" placeholder="Username or Email" required><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br>
        <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password<br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
    <p>Forgot your password? <a href="/forgot_password">Reset here</a></p>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var showPassword = document.getElementById("showPassword");
            if (showPassword.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
