{% extends "layouts/base.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<h1>Đăng nhập</h1>
<form method="POST">
    <input type="text" name="username" placeholder="Tên đăng nhập" required><br>
    <input type="password" name="password" id="password" placeholder="Mật khẩu" required><br>
    <input type="checkbox" id="showPassword" onclick="togglePassword()"> Hiển thị mật khẩu<br>
    <button type="submit">Đăng nhập</button>
</form>
<p>Chưa có tài khoản? <a href="{{ url_for('auth.register') }}">Đăng ký tại đây</a></p>
<p>Quên mật khẩu? <a href="{{ url_for('auth.forgot_password') }}">Đặt lại tại đây</a></p>
<script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        var showPassword = document.getElementById("showPassword");
        if (showPassword.checked) {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>
{% endblock %}
