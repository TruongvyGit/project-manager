{% extends "layouts/base.html" %}
{% block title %}Đổi mật khẩu{% endblock %}
{% block content %}
<h1>Đổi mật khẩu</h1>
<form method="POST">
    <input type="password" name="old_password" placeholder="Mật khẩu cũ" required><br>
    <input type="password" name="new_password" placeholder="Mật khẩu mới" required><br>
    <button type="submit">Đổi mật khẩu</button>
</form>
<p><a href="{{ url_for('project.dashboard') }}">Quay lại trang chủ</a></p>
{% endblock %}
