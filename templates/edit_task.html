<!DOCTYPE html>
<html>
<head><title>Edit Task</title></head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        <input type="text" name="description" value="{{ task[0] }}" required><br>
        <input type="text" name="assigned_to" value="{{ task[1] }}" required><br>
        <input type="text" name="status" value="{{ task[2] }}" required><br>
        <button type="submit">Update Task</button>
    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
